<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
    

    <main class="main-container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn"><span class="material-symbols-outlined">
                search
                </span></button>
            <button id="current-location-btn"><span class="material-symbols-outlined">
                location_on
                </span> Current Location</button>
        </div>

        <div class="weather-info">
            <h2 id="location">Loading...</h2>
            <h1 class="temp"><span class="material-symbols-outlined">
                thermometer
                </span> --째C</h1>
            <p class="description"> --</p>

            <p class="feels-like"> Feels Like: --째C</p>
            <p class="temp-min"><span class="material-symbols-outlined">
                thermometer_add
                </span> Min Temp: --째C</p>
            <p class="temp-max"><span class="material-symbols-outlined">
                thermometer_minus
                </span> Max Temp: --째C</p>

            <p class="humidity"><span class="material-symbols-outlined">
                humidity_mid
                </span> Humidity: --%</p>
            <p class="wind"><span class="material-symbols-outlined">
                air
                </span> Wind Speed: -- m/s</p>
            <p class="sea-level"><span class="material-symbols-outlined">
                tsunami
                </span> Sea Level: -- hPa</p>
            <p class="clouds"><span class="material-symbols-outlined">
                foggy
                </span> Clouds: --%</p>

            <p class="sunrise"><span class="material-symbols-outlined">
                water_lux
                </span> Sunrise: --</p>
            <p class="sunset"><span class="material-symbols-outlined">
                wb_twilight
                </span> Sunset: --</p>
        </div>

        <button id="predict-temp-btn" style="display: none;">Temperature Prediction</button>

        <div id="prediction-results"></div>

    </main>

    <script src="weather.js"></script>

</body>
</html>
